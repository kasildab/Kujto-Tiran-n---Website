        body {

        /* Polaroid Gallery Styles */
        figure {
            background-color: white;
            box-shadow: 3px 3px 5px 6px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 300px;
            transform: scale(0.7);
            transition: all 0.6s ease-in-out;
            position: absolute;
            z-index: 0;
            margin-top: 100px;
        }

        /* Staggered stacking effect */
        figure:nth-child(1) {
            top: 20px;
            left: 10%;
            transform: rotate(-5deg) scale(0.8);
        }
        figure:nth-child(2) {
            top: 40px;
            left: 15%;
            transform: rotate(3deg) scale(0.85);
        }
        figure:nth-child(3) {
            top: 60px;
            left: 20%;
            transform: rotate(-2deg) scale(0.9);
        }
        figure:nth-child(4) {
            top: 80px;
            left: 25%;
            transform: rotate(4deg) scale(0.95);
        }
        figure:nth-child(5) {
            top: 100px;
            left: 30%;
            transform: rotate(-1deg) scale(1);
        }

        /* Current image (centered & enlarged) */
        figure.current {
            transform: rotate(0deg) scale(1.1) !important;
            left: 50% !important;
            margin-left: -150px;
            z-index: 100;
            top: 50px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Previous & next images */
        figure.prev {
            left: 10% !important;
            transform: rotate(-10deg) scale(0.8) !important;
            opacity: 0.7;
            z-index: 1;
        }
        figure.next {
            left: 80% !important;
            transform: rotate(10deg) scale(0.8) !important;
            opacity: 0.7;
            z-index: 1;
        }

        /* Image styling */
        figure img {
            display: none;
        }
        figure .img {
            width: 250px;
            height: 250px;
            background-size: cover;
            background-position: center center;
        }

        /* Caption styling */
        figure figcaption {
            text-align: center;
            font-family: 'Reenie Beanie', cursive;
            margin-top: 15px;
        }
        figure figcaption h2 {
            margin: 0;
            padding: 0;
            display: block;
            line-height: 1.5em;
            width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: normal;
        }
        figure figcaption p {
            display: none;
        }

        /* Sort button styling */

            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 15px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Reenie Beanie', cursive;
            font-size: 18px;
        }
        .sort-btn:hover {
            background: #f0f0f0;
        }

    <script>
        // Function to sort photos by year in descending order
        function sortPhotosByYear() {
            const container = $('.foto');
            const figures = $('figure').get();
            
            // Sort figures by year in descending order
            figures.sort((a, b) => {
                const yearA = parseInt($(a).find('.year').text());
                const yearB = parseInt($(b).find('.year').text());
                return yearB - yearA;
            });
            
            // Remove all figures from container
            container.empty();
            
            // Re-append sorted figures
            $.each(figures, (index, figure) => {
                container.append(figure);
            });
            
            // Reset the carousel animation
            $('figure').removeClass("current prev next");
            $('figure').addClass("next").first().removeClass("next").addClass("current");
        }

        // Initialize the carousel
        $('figure').addClass("next").first().removeClass("next").addClass("current");

        setInterval(function() { 
            var nxt = $('figure.current')
                .removeClass("current")
                .addClass("prev")
                .next();
            if(nxt.length == 0) {
                nxt = $('figure:first');
                $('figure:gt(0)').addClass('next').removeClass('prev');
            }
            
            nxt.addClass("current")
                .removeClass("next");
        }, 2000);

        // Sort photos initially by year
        $(document).ready(function() {
            sortPhotosByYear();
        });
    </script>
